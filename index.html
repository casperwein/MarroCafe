<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Marroo Cafe</title>
  </head>
  <body>
    <div class="container">
      <div class="phone satu">
        <div class="layer satu">
          <div class="ubun">
            <img src="img/sign.png" class="sign">
            <img src="img/bat.jpg" class="bat">
          </div>
          <div class="logo">
            <img src="img/dua.jpg" alt="">
          </div>
          <div class="brand">
            <p>Marroo Cafe</p>
          </div>
        <!-- menu -->
          <div class="menu_1"><img src="img/menu_1.jpg" alt=""></div>
          
          <!-- menu dua -->
          <div class="menu turun menu_2a">  
            <h5>25k</h5>
            <img src="img/menu2a.jpg" alt="">
            <a href="#">Cappucino</a>
          </div>
          <div class="menu turun menu_2b">  
            <h5>20k</h5>
            <img src="img/menu2b.jpg" alt="">
            <a href="#">Millodino</a>
          </div>
          <div class="menu turun menu_2c">  
            <h5>27k</h5>
            <img src="img/menu2c.jpg" alt="">
            <a href="#">Torabika</a>
          </div>

          <!-- menu tiga -->
          <div class="menu menu_3a">  
            <h5>28k</h5>
            <img src="img/menu3a.jpg" alt="">
            <a href="#">Espresso</a>
          </div>
          <div class="menu menu_3b">  
            <h5>32k</h5>
            <img src="img/menu3b.jpg" alt="">
            <a href="#">Americano</a>
          </div>
          <div class="menu menu_3c">  
            <h5>23k</h5>
            <img src="img/menu3c.jpg" alt="">
            <a href="#">Latte</a>
          </div>
          <!-- BOTTOM -->
          <div class="bottom">
            <div></div>
          </div>
        </div>
      </div>
      <div class="phone dua">
        <div class="layer dua">
          <!-- ubun -->
          <div class="ubun">
            <img src="img/sign.png" class="sign">
            <img src="img/bat.jpg" class="bat">
          </div>

          <div class="nama">
            <h3>Snack</h3>
          </div>

          <div class="menusatu snack">
            <img src="img/2satu.jpg" alt="">
          </div>
          <div class="ketmenu satu">
            <h5>59k</h5>
            <a href="#">Donat</a>
          </div>
          <div class="menudua snack">
            <img src="img/2dua.jpg" alt="">
          </div>
          <div class="ketmenu dua">
            <h5>35k</h5>
            <a href="#">Burger</a>
          </div>
          <div class="menutiga snack">
            <img src="img/2tiga.jpg" alt="">
          </div>
          <div class="ketmenu tiga">
            <h5>47k</h5>
            <a href="#">Nachos</a>
          </div>


          <!-- bottom -->
          <div class="bottom">
            <div></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
